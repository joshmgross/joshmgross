<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .marquee {
                    height: 48px;
                    overflow: hidden;
                    position: relative;
                }

                .marquee p {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    margin: 0;
                    line-height: 50px;
                    text-align: center;

                    // Animation
                    -moz-transform: translateX(100%);
                    -webkit-transform: translateX(100%);
                    transform: translateX(100%);
                    -moz-animation: marquee-animation 10s linear infinite;
                    -webkit-animation: marquee-animation 10s linear infinite;
                    animation: marquee-animation 10s linear infinite;

                    // Coloring
                    position: relative;
                    font-size: 32px;
                    background: linear-gradient(to bottom, #EC008E 0%,#3431AF 100%);
                    background-blend-mode: multiply;
                    background-size: 10px 32px;
                    background-repeat: repeat;
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }

                @-moz-keyframes marquee-animation {
                    0% {
                        -moz-transform: translateX(100%);
                    }
                    100% {
                        -moz-transform: translateX(-100%);
                    }
                }

                @-webkit-keyframes marquee-animation {
                    0% {
                        -webkit-transform: translateX(100%);
                    }
                    100% {
                        -webkit-transform: translateX(-100%);
                    }
                }

                @keyframes marquee-animation {
                    0% {
                        -moz-transform: translateX(100%);
                        -webkit-transform: translateX(100%);
                        transform: translateX(100%);
                    }
                    100% {
                        -moz-transform: translateX(-100%);
                        -webkit-transform: translateX(-100%);
                        transform: translateX(-100%);
                    }
                }
            </style>
            <div class="marquee">
                <p>Welcome to Josh's Profile</p>
            </div>
		</div>
	</foreignObject>
</svg>
